<html>
    <head>
        <title> onmouseover</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function opcion(valor) {
                if (valor == 1)
                    alert("Vas a ir a uno");
                else
                    alert("Vas a ir a dos");

            }
        </script>
    </head>
    <body>
        <a href="uno.htm" onmouseover="opcion(1)">Ir a uno</a>
        <a href="dos.htm" onmouseover="opcion(2)">Ir a dos</a>
    </body>
</html>
